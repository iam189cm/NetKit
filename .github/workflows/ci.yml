name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  contents: write  # ÂÖÅËÆ∏‰∏ä‰º†Êñá‰ª∂Âà∞release

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, windows-2022]  # Windows 10 and 11 equivalent
        python-version: ['3.12']
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create test directories
      run: |
        mkdir -p reports
        mkdir -p htmlcov
        
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short -m "unit" --cov=netkit --cov=gui --cov-report=xml --cov-report=html --html=reports/unit_report.html --self-contained-html
        
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short -m "integration" --html=reports/integration_report.html --self-contained-html
        
    - name: Run GUI tests
      run: |
        pytest tests/gui/ -v --tb=short -m "gui" --html=reports/gui_report.html --self-contained-html
        
    - name: Run performance tests (quick)
      run: |
        pytest tests/performance/ -v --tb=short -m "performance and not slow" --html=reports/performance_report.html --self-contained-html
        
    - name: Check test coverage
      run: |
        coverage report --fail-under=85
        coverage xml
        
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-${{ matrix.os }}
        path: |
          reports/
          htmlcov/
          coverage.xml
        retention-days: 30
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success()
      with:
        file: ./coverage.xml
        flags: ${{ matrix.os }}
        name: codecov-${{ matrix.os }}

  lint:
    name: Code Quality Check
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        
    - name: Run Black (Code Formatting)
      run: black --check --diff .
      continue-on-error: true
      
    - name: Run isort (Import Sorting)
      run: isort --check-only --diff .
      continue-on-error: true
      
    - name: Run Flake8 (Linting)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true

  build:
    name: Build Executable
    runs-on: windows-latest
    needs: [test, lint]
    if: github.event_name == 'push' || github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        python scripts/build.py
      
    - name: Test executable
      run: |
        if [ -f "dist/NetKit.exe" ]; then
          echo "‚úÖ NetKit executable built successfully"
          file_size=$(stat -c%s "dist/NetKit.exe" 2>/dev/null || stat -f%z "dist/NetKit.exe" 2>/dev/null || echo "0")
          file_size_mb=$(echo "scale=1; $file_size / 1048576" | bc -l 2>/dev/null || echo "Unknown")
          echo "üì¶ File size: ${file_size_mb} MB"
        else
          echo "‚ùå NetKit executable build failed"
          exit 1
        fi
      shell: bash
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: Netkit-${{ github.sha }}
        path: dist/NetKit.exe
        retention-days: 30

  release:
    name: Upload to Release
    runs-on: windows-latest
    needs: [build]
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: Netkit-${{ github.sha }}
        path: ./dist/
        
    - name: Upload Release Asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload ${{ github.event.release.tag_name }} ./dist/NetKit.exe --clobber

  security:
    name: Security Scan
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        
    - name: Run Bandit (Security Linting)
      run: bandit -r netkit/ gui/ -f json -o bandit-report.json
      continue-on-error: true
      
    - name: Run Safety (Dependency Security)
      run: safety check --json --output safety-report.json
      continue-on-error: true
      
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30 