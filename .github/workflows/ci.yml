name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  contents: write  # ÂÖÅËÆ∏‰∏ä‰º†Êñá‰ª∂Âà∞release

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022, windows-latest]  # Server2022/Win11 (ÁßªÈô§Â∑≤ÂºÉÁî®ÁöÑ2019)
        python-version: ['3.12']
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        
    - name: Create test directories
      run: |
        if (!(Test-Path "reports")) { New-Item -ItemType Directory -Path "reports" -Force }
        if (!(Test-Path "htmlcov")) { New-Item -ItemType Directory -Path "htmlcov" -Force }
      shell: powershell
        
    - name: Run unit tests
      run: |
        python tests/run_tests_ascii.py --type unit --verbose
        
    - name: Run integration tests
      run: |
        python tests/run_tests_ascii.py --type integration --verbose
        
    - name: Run GUI tests
      run: |
        pytest tests/gui/ -v --tb=short -m "gui" --html=reports/gui_report.html --self-contained-html
        
    - name: Run performance tests (quick)
      run: |
        pytest tests/performance/ -v --tb=short -m "performance and not slow" --html=reports/performance_report.html --self-contained-html
        
    - name: Environment compatibility warning
      run: |
        Write-Host "‚ö†Ô∏è  ÊµãËØïÁéØÂ¢ÉË¶ÜÁõñÊÉÖÂÜµ ‚ö†Ô∏è" -ForegroundColor Yellow
        Write-Host "Â∑≤ÊµãËØïÁéØÂ¢É: ${{ matrix.os }}" -ForegroundColor Cyan
        Write-Host "ÁõÆÊ†áÁî®Êà∑ÁéØÂ¢É: Windows 10/11 Ê°åÈù¢Áâà" -ForegroundColor Cyan
        Write-Host "ÂèØËÉΩÁöÑÂ∑ÆÂºÇ: WMIÊü•ËØ¢ÁªìÊûú„ÄÅÁΩëÁªúÊé•Âè£„ÄÅGUIÂ≠ó‰ΩìÁ≠â" -ForegroundColor Yellow
        Write-Host "‚úÖ Â§öWindowsÁâàÊú¨ÊµãËØïÈÄöËøá" -ForegroundColor Green
      shell: powershell
      
    - name: Run compatibility tests
      run: |
        python scripts/test_compatibility.py
        
    - name: Check test coverage
      run: |
        coverage report --fail-under=85
        coverage xml
        
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-${{ matrix.os }}
        path: |
          reports/
          htmlcov/
          coverage.xml
        retention-days: 30
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: success()
      with:
        file: ./coverage.xml
        flags: ${{ matrix.os }}
        name: codecov-${{ matrix.os }}

  lint:
    name: Code Quality Check
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        
    - name: Run Black (Code Formatting)
      run: black --check --diff .
      continue-on-error: true
      
    - name: Run isort (Import Sorting)
      run: isort --check-only --diff .
      continue-on-error: true
      
    - name: Run Flake8 (Linting)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true

  build:
    name: Build Executable
    runs-on: windows-latest
    needs: [test, lint]
    if: github.event_name == 'push' || github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        pip install pyinstaller
        
    - name: Build executable
      run: |
        python scripts/build.py
      
    - name: Test executable
      run: |
        if (Test-Path "dist/NetKit.exe") {
          Write-Host "‚úÖ NetKit executable built successfully" -ForegroundColor Green
          $fileSize = (Get-Item "dist/NetKit.exe").Length
          $fileSizeMB = [math]::Round($fileSize / 1MB, 1)
          $buildTime = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
          Write-Host "üì¶ File size: $fileSizeMB MB" -ForegroundColor Cyan
          Write-Host "üïí Build time: $buildTime" -ForegroundColor Cyan
          Write-Host "üèóÔ∏è Platform: ${{ matrix.os || 'windows-latest' }}" -ForegroundColor Cyan
          Write-Host "üêç Python: ${{ matrix.python-version || '3.12' }}" -ForegroundColor Cyan
          
          # È™åËØÅÊñá‰ª∂ÂèØÊâßË°åÊÄß
          Write-Host "üîç Checking executable..." -ForegroundColor Yellow
          & "dist/NetKit.exe" --version 2>&1 | Out-Null
          if ($LASTEXITCODE -eq 0) {
            Write-Host "‚úÖ Executable validation passed" -ForegroundColor Green
          } else {
            Write-Host "‚ö†Ô∏è  Executable validation failed (expected for GUI app)" -ForegroundColor Yellow
          }
        } else {
          Write-Host "‚ùå NetKit executable build failed" -ForegroundColor Red
          exit 1
        }
      shell: powershell
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: Netkit-${{ github.sha }}
        path: dist/NetKit.exe
        retention-days: 30

  release:
    name: Upload to Release
    runs-on: windows-latest
    needs: [build]
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: Netkit-${{ github.sha }}
        path: ./dist/
        
    - name: Upload Release Asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload ${{ github.event.release.tag_name }} ./dist/NetKit.exe --clobber

  security:
    name: Security Scan
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        
    - name: Run Bandit (Security Linting)
      run: bandit -r netkit/ gui/ -f json -o bandit-report.json
      continue-on-error: true
      
    - name: Run Safety (Dependency Security)
      run: safety check --json --output safety-report.json
      continue-on-error: true
      
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30 