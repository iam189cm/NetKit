name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  contents: write  # ÂÖÅËÆ∏‰∏ä‰º†Êñá‰ª∂Âà∞release

jobs:
  test:
    name: Run Tests
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Run tests
      run: |
        pytest tests/ -v --cov=netkit --cov=gui
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success()

  lint:
    name: Code Quality Check
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        
    - name: Run Black (Code Formatting)
      run: black --check --diff .
      continue-on-error: true
      
    - name: Run isort (Import Sorting)
      run: isort --check-only --diff .
      continue-on-error: true
      
    - name: Run Flake8 (Linting)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true

  build:
    name: Build Executable
    runs-on: windows-latest
    needs: [test, lint]
    if: github.event_name == 'push' || github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        python scripts/build.py
      
    - name: Test executable
      run: |
        if [ -f "dist/NetKit.exe" ]; then
          echo "‚úÖ NetKit executable built successfully"
          file_size=$(stat -c%s "dist/NetKit.exe" 2>/dev/null || stat -f%z "dist/NetKit.exe" 2>/dev/null || echo "0")
          file_size_mb=$(echo "scale=1; $file_size / 1048576" | bc -l 2>/dev/null || echo "Unknown")
          echo "üì¶ File size: ${file_size_mb} MB"
        else
          echo "‚ùå NetKit executable build failed"
          exit 1
        fi
      shell: bash
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: Netkit-${{ github.sha }}
        path: dist/NetKit.exe
        retention-days: 30

  release:
    name: Upload to Release
    runs-on: windows-latest
    needs: [build]
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: Netkit-${{ github.sha }}
        path: ./dist/
        
    - name: Upload Release Asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload ${{ github.event.release.tag_name }} ./dist/NetKit.exe --clobber

  security:
    name: Security Scan
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        
    - name: Run Bandit (Security Linting)
      run: bandit -r netkit/ gui/ -f json -o bandit-report.json
      continue-on-error: true
      
    - name: Run Safety (Dependency Security)
      run: safety check --json --output safety-report.json
      continue-on-error: true
      
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30 