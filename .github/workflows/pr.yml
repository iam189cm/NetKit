name: Pull Request Check

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  check:
    name: Code Quality & Build Test
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8 pyinstaller
        
    - name: Run basic tests
      run: |
        Write-Host "[TEST] Running basic tests..." -ForegroundColor Cyan
        python -m pytest tests/ -v --tb=short
      continue-on-error: true
      shell: powershell
      
    - name: Code style check
      run: |
        Write-Host "[LINT] Checking code style..." -ForegroundColor Cyan
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true
      shell: powershell
      
    - name: Build test
      run: |
        Write-Host "[BUILD] Testing build process..." -ForegroundColor Cyan
        python scripts/build.py
        if (Test-Path "dist/NetKit.exe") {
          Write-Host "[SUCCESS] Build test passed" -ForegroundColor Green
        } else {
          Write-Host "[ERROR] Build test failed" -ForegroundColor Red
          exit 1
        }
      shell: powershell
      
    - name: Cleanup
      run: |
        if (Test-Path "dist") { Remove-Item -Recurse -Force "dist" }
        if (Test-Path "build") { Remove-Item -Recurse -Force "build" }
        Get-ChildItem -Recurse -Name "__pycache__" | Remove-Item -Recurse -Force
        Get-ChildItem -Name "*.pyc" | Remove-Item -Force
      shell: powershell 