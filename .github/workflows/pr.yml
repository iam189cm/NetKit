name: Pull Request Check

on:
  pull_request:
    branches: [ master, dev ]

jobs:
  check:
    name: Code Quality & Build Test
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8 pyinstaller
        
    - name: Run basic tests
      run: |
        echo "üß™ Running basic tests..."
        python -m pytest tests/ -v --tb=short
      continue-on-error: true
      
    - name: Code style check
      run: |
        echo "üîç Checking code style..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true
      
    - name: Build test
      run: |
        echo "üî® Testing build process..."
        pyinstaller scripts/netkit_onefile.spec --distpath temp_dist
        if (Test-Path "temp_dist/NETKit-Py.exe") {
          Write-Host "‚úÖ Build test passed"
        } else {
          Write-Host "‚ùå Build test failed"
          exit 1
        }
      shell: powershell
      
    - name: Cleanup
      run: |
        Remove-Item -Recurse -Force temp_dist -ErrorAction SilentlyContinue
        Remove-Item -Recurse -Force build -ErrorAction SilentlyContinue
      shell: powershell 